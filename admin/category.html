<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->

    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
      <link rel="stylesheet" type="text/css" href="assets/css/googleapis.css"/>
    <!-- TABLE STYLES-->
    <link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
    <style>
        label {
            margin-top: 5px;
        }
    </style>
</head>

<body>
<div id="wrapper">

    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">youngdeng</a>
        </div>
    </nav>
    <!--/. NAV TOP  -->

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="index.html"><i class="fa fa-bar-chart-o"></i> 数据统计</a>
                </li>
                <li>
                    <a class="active-menu" href="category.html"><i class="fa fa-bars"></i> 分类管理</a>
                </li>
                <li>
                    <a href="article.html"><i class="fa fa-file-text-o"></i> 博文管理</a>
                </li>
                <li>
                    <a href="comment.html"><i class="fa fa-envelope"></i> 评论管理</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">
        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        分类管理
                        <small>Category of my blog</small>
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default text-left no-boder">
                        <div class="panel-heading">
                            分类列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-categoris">
                                    <thead>
                                    <tr>
                                        <th>分类ID</th>
                                        <th>分类名称</th>
                                        <th>文章数量</th>
                                        <th>创建时间</th>
                                        <th>修改时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody-categoris">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            新增分类
                        </div>
                        <div class="panel-body">

                            <div class="form-group categoryForm">
                                <label>分类名称：</label>
                                <input class="form-control" name="name" id="addName"/>
                                <p class="help-block">注意：请不要重复填写分类名称！</p>
                                <div class="text-center">
                                    <button class="btn btn-success" id="addCategoryBtn"><i class="fa fa-edit"></i> 确认添加
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="panel panel-primary no-boder">
                        <div class="panel-heading">
                            修改分类
                        </div>
                        <div class="panel-body">

                            <div class="form-group categoryForm">
                                <label>分类名称：</label>
                                <select class="form-control" id="select-category"></select>
                                <label>修改名称：</label>
                                <input class="form-control" name="name" id="updateName"/>
                                <p class="help-block">注意：请不要重复填写分类名称！</p>
                                <div class="text-center">
                                    <button id="updateCategoryBtn" class="btn btn-default"><i class="fa fa-refresh"></i>
                                        确认更新
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /. END ROW -->

            <footer>
                <p>Copyright &copy; 2019.Company name.youngdeng</p>
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">警告信息</h4>
            </div>
            <div class="modal-body">
                请确认是否删除！
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmBtn" class="btn btn-danger" data-dismiss="modal" categoryId="">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>
<!-- /. END MODAL -->

<script src="assets/js/jquery-1.10.2.js"></script>

<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/jquery.metisMenu.js"></script>

<script src="assets/js/morris/raphael-2.1.0.min.js"></script>

<script src="assets/js/dataTables/jquery.dataTables.js"></script>

<script src="assets/js/pages/category.js"></script>

<script src="assets/js/custom-scripts.js"></script>

</body>

</html>
